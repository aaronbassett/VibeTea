name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  rust:
    name: Rust (${{ matrix.crate }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        crate: [vibetea-monitor, vibetea-server]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --package ${{ matrix.crate }} -- --check

      - name: Run clippy
        run: cargo clippy --package ${{ matrix.crate }} --all-targets -- -D warnings

      - name: Run tests
        run: cargo test --package ${{ matrix.crate }}

      - name: Build release
        run: cargo build --package ${{ matrix.crate }} --release

  client:
    name: Client (TypeScript)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: client/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format:check

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Check bundle size
        run: |
          TOTAL_SIZE=$(du -sb dist/assets/*.js | awk '{sum += $1} END {print sum}')
          TOTAL_KB=$((TOTAL_SIZE / 1024))
          echo "Total JS bundle size: ${TOTAL_KB}KB"
          if [ $TOTAL_KB -gt 200 ]; then
            echo "::warning::Bundle size exceeds 200KB target"
          fi

  build-binaries:
    name: Build Binaries
    needs: [rust]
    runs-on: ${{ matrix.os }}
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build monitor
        run: cargo build --package vibetea-monitor --release --target ${{ matrix.target }}

      - name: Upload monitor binary
        uses: actions/upload-artifact@v4
        with:
          name: vibetea-monitor-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/vibetea-monitor
